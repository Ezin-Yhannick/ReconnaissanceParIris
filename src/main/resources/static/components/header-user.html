<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header IrisAuth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body>
    <header class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white shadow-lg" x-data="headerComponent()">
        <div class="w-full px-60 py-4">
            <div class="flex items-center justify-between gap-4">
                <!-- Logo & Brand -->
                <div class="flex items-center space-x-6 flex-shrink-0">
                    <a href="dashboard-user.html" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
                        <svg class="w-8 h-8 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                        <h1 class="text-xl font-bold whitespace-nowrap">IrisAuth</h1>
                    </a>

                    <!-- Home Button -->
                    <a href="dashboard-user.html" class="p-2 hover:bg-white/20 rounded-lg transition-all" title="Accueil">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                    </a>
                </div>

                <!-- Right Section -->
                <div class="flex items-center gap-3 flex-shrink-0">
                    <!-- User Info -->
                    <div class="flex items-center space-x-3 border-l border-white/30 pl-4">
                        <div class="text-right">
                            <p class="text-sm font-semibold whitespace-nowrap" x-text="userName"></p>
                            <p class="text-xs opacity-80">Utilisateur</p>
                        </div>
                    </div>

                    <!-- Profile Button -->
                    <a href="profile-user.html" class="flex items-center space-x-2 px-4 py-2 hover:bg-white/20 rounded-lg transition-all whitespace-nowrap" title="Mon profil">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span class="text-sm font-medium">Mon profil</span>
                    </a>

                    <!-- Logout Button -->
                    <button 
                        @click="logout()"
                        class="flex items-center space-x-2 bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition-all duration-300"
                        title="Déconnexion">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        <span class="text-sm font-medium">Déconnexion</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <script>
        function headerComponent() {
            return {
                userName: 'Utilisateur',
                
                init() {
                    const email = localStorage.getItem('userEmail') || 'admin@iris-auth.com';
                    const name = email.split('@')[0];
                    this.userName = name.charAt(0).toUpperCase() + name.slice(1);
                },
                
                logout() {
                    if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                        localStorage.clear();
                        window.location.href = 'index.html';
                    }
                }
            }
        }
    </script>
</body>
</html>
