<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisAuth - Tableau de bord Administrateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100" x-data="dashboardAdmin()">
    
    <div class="flex flex-col min-h-screen">
        <div id="header"></div>

        <div class="flex flex-1">
            <div id="sidebar"></div>

            <main class="flex-1 p-8 max-w-[1400px] mx-auto w-full">
            <!-- Page Header -->
            <div class="mb-11">
                <h2 class="text-3xl font-bold text-gray-800">Tableau de bord Administrateur</h2>
            </div>

            <!-- Main Content Grid -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Left Column: Stats Cards (1/3) -->
                <div class="lg:col-span-1 space-y-5">
                    
                    <!-- Total Users -->
                    <div class="bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl shadow-lg p-6 text-white transform hover:scale-105 transition-all duration-300 cursor-pointer">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs opacity-90 font-semibold uppercase tracking-wide">Utilisateurs totaux</p>
                                <p class="text-3xl font-bold mt-2" x-text="stats.totalUsers"></p>
                            </div>
                            <div class="bg-white/20 rounded-full p-3">
                                <svg class="w-9 h-9" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Total Authentifications -->
                    <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl shadow-lg p-6 text-white transform hover:scale-105 transition-all duration-300 cursor-pointer">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs opacity-90 font-semibold uppercase tracking-wide">Authentifications</p>
                                <p class="text-3xl font-bold mt-2" x-text="stats.authentications"></p>
                            </div>
                            <div class="bg-white/20 rounded-full p-3">
                                <svg class="w-9 h-9" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Success Rate -->
                    <div class="bg-gradient-to-br from-pink-500 to-pink-600 rounded-xl shadow-lg p-6 text-white transform hover:scale-105 transition-all duration-300 cursor-pointer">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-xs opacity-90 font-semibold uppercase tracking-wide">Taux de succès</p>
                                <p class="text-3xl font-bold mt-2" x-text="stats.successRate + '%'"></p>
                            </div>
                            <div class="bg-white/20 rounded-full p-3">
                                <svg class="w-9 h-9" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Right Column: Quick Actions (2/3) -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-xl shadow-lg p-7 h-full">
                        <div class="flex items-center mb-6">
                            <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-2.5 rounded-lg mr-3">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">Actions rapides</h3>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

                            <!-- Add User -->
                            <button 
                                @click="openAddUserModal()"
                                class="group flex items-center space-x-4 p-5 bg-gradient-to-br from-green-50 to-emerald-50 rounded-lg hover:shadow-md transition-all border-2 border-transparent hover:border-green-300">
                                <div class="w-14 h-14 bg-gradient-to-br from-green-600 to-emerald-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform shadow-md flex-shrink-0">
                                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                                    </svg>
                                </div>
                                <div class="text-left">
                                    <p class="font-bold text-gray-800 text-lg">Ajouter utilisateur</p>
                                    <p class="text-sm text-gray-600">Nouveau compte</p>
                                </div>
                            </button>

                            <!-- Database -->
                            <button 
                                @click="window.location.href='iris-records.html'"
                                class="group flex items-center space-x-4 p-5 bg-gradient-to-br from-blue-50 to-cyan-50 rounded-lg hover:shadow-md transition-all border-2 border-transparent hover:border-blue-300">
                                <div class="w-14 h-14 bg-gradient-to-br from-blue-600 to-cyan-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform shadow-md flex-shrink-0">
                                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"/>
                                    </svg>
                                </div>
                                <div class="text-left">
                                    <p class="font-bold text-gray-800 text-lg">Liste utilisateurs</p>
                                    <p class="text-sm text-gray-600">Enregistrements iris</p>
                                </div>
                            </button>

                            <!-- Profile -->
                            <button 
                                @click="window.location.href='profile.html'"
                                class="group flex items-center space-x-4 p-5 bg-gradient-to-br from-yellow-50 to-orange-50 rounded-lg hover:shadow-md transition-all border-2 border-transparent hover:border-yellow-300">
                                <div class="w-14 h-14 bg-gradient-to-br from-yellow-600 to-orange-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform shadow-md flex-shrink-0">
                                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                    </svg>
                                </div>
                                <div class="text-left">
                                    <p class="font-bold text-gray-800 text-lg">Mon profil</p>
                                    <p class="text-sm text-gray-600">Paramètres compte</p>
                                </div>
                            </button>

                            <!-- Logout -->
                            <button 
                                @click="logout()"
                                class="group flex items-center space-x-4 p-5 bg-gradient-to-br from-red-50 to-rose-50 rounded-lg hover:shadow-md transition-all border-2 border-transparent hover:border-red-300">
                                <div class="w-14 h-14 bg-gradient-to-br from-red-600 to-rose-600 rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform shadow-md flex-shrink-0">
                                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                                    </svg>
                                </div>
                                <div class="text-left">
                                    <p class="font-bold text-gray-800 text-lg">Déconnexion</p>
                                    <p class="text-sm text-gray-600">Quitter le système</p>
                                </div>
                            </button>

                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    </div>

<!-- Inclure la modale d'ajout utilisateur -->
<div id="add-user-modal"></div>
    
    <!-- Backdrop -->
    <div x-show="showModal"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="closeModal()"
         class="fixed inset-0 z-40 bg-black/70 backdrop-blur-sm"></div>

    <!-- Modal Content -->
    <div x-show="showModal" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div x-show="showModal"
             x-transition:enter="transition ease-out duration-300 transform"
             x-transition:enter-start="scale-95 opacity-0"
             x-transition:enter-end="scale-100 opacity-100"
             x-transition:leave="transition ease-in duration-200 transform"
             x-transition:leave-start="scale-100 opacity-100"
             x-transition:leave-end="scale-95 opacity-0"
             @click.stop
             class="relative bg-white rounded-2xl shadow-2xl max-w-2xl w-full">

            <!-- Step 1: User Information Form -->
            <template x-if="currentStep === 1">
            <div>
                <!-- Header -->
                <div class="flex items-center justify-between p-6 border-b border-gray-200">
                    <div class="flex items-center space-x-3">
                        <div class="bg-gradient-to-br from-green-500 to-emerald-600 p-2 rounded-lg">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                            </svg>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-800">Ajouter un utilisateur</h3>
                    </div>
                    <button @click="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <!-- Body -->
                <div class="p-6 space-y-5">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Nom *</label>
                            <input 
                                type="text" 
                                x-model="userData.nom"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                                placeholder="Dupont">
                        </div>

                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Prénom *</label>
                            <input 
                                type="text" 
                                x-model="userData.prenom"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                                placeholder="Jean">
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Email *</label>
                        <input 
                            type="email" 
                            x-model="userData.email"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                            placeholder="jean.dupont@email.com">
                    </div>

                    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
                        <div class="flex items-start">
                            <svg class="w-5 h-5 text-blue-600 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <p class="text-sm text-blue-800">
                                Après validation, vous devrez scanner l'iris de l'utilisateur pour finaliser l'enrôlement.
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="flex items-center justify-end space-x-3 p-6 border-t border-gray-200 bg-gray-50 rounded-b-2xl">
                    <button 
                        @click="closeModal()"
                        class="px-6 py-2.5 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-all font-semibold">
                        Annuler
                    </button>
                    <button 
                        @click="validateUserData()"
                        class="px-6 py-2.5 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-lg hover:shadow-xl transform hover:scale-105 transition-all font-semibold">
                        Continuer vers le scan iris
                    </button>
                </div>
            </div>
            </template>

            <!-- Step 2: Confirmer les informations -->
<template x-if="currentStep === 2">
    <div>
        <!-- Header -->
        <div class="flex items-center justify-between p-6 border-b border-gray-200">
            <div class="flex items-center space-x-3">
                <div class="bg-gradient-to-br from-blue-500 to-indigo-600 p-2 rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800">Confirmer les informations</h3>
            </div>
            <button @click="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Body -->
        <div class="p-6">
            <div class="bg-gray-50 rounded-xl p-6 mb-6">
                <h4 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    Récapitulatif des informations
                </h4>
                
                <div class="space-y-4">
                    <div class="flex items-center justify-between py-3 border-b border-gray-200">
                        <span class="text-gray-600 font-medium">Nom :</span>
                        <span class="text-gray-900 font-semibold" x-text="userData.nom"></span>
                    </div>
                    <div class="flex items-center justify-between py-3 border-b border-gray-200">
                        <span class="text-gray-600 font-medium">Prénom :</span>
                        <span class="text-gray-900 font-semibold" x-text="userData.prenom"></span>
                    </div>
                    <div class="flex items-center justify-between py-3">
                        <span class="text-gray-600 font-medium">Email :</span>
                        <span class="text-gray-900 font-semibold" x-text="userData.email"></span>
                    </div>
                </div>
            </div>

            <div class="bg-amber-50 border-l-4 border-amber-500 p-4 rounded mb-6">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-amber-600 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    <p class="text-sm text-amber-800">
                        Vérifiez bien les informations avant de continuer. Une fois l'iris scanné, ces données seront enregistrées dans le système.
                    </p>
                </div>
            </div>

            <p class="text-center text-gray-700 font-medium mb-4">Les informations sont-elles correctes ?</p>
        </div>

        <!-- Footer -->
        <div class="flex items-center justify-between p-6 border-t border-gray-200 bg-gray-50 rounded-b-2xl">
            <button 
                @click="currentStep = 1"
                class="flex items-center px-5 py-2.5 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-all font-semibold">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Modifier les informations
            </button>
            <button 
                @click="confirmAndContinue()"
                class="flex items-center px-5 py-2.5 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-lg hover:shadow-xl transform hover:scale-105 transition-all font-semibold">
                Oui, continuer
                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </button>
        </div>
    </div>
</template>

            <!-- Step 3: Iris Scan Interface -->
            <template x-if="currentStep === 3">
                <div class="w-full">
                <!-- Header -->
                <div class="flex items-center justify-between p-6 border-b border-gray-200 bg-white">
                    <h3 class="text-2xl font-bold text-gray-800">Enregistrement de l'iris</h3>
                    <button @click="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <!-- Body -->
                <div class="p-6 bg-white">
                    <!-- Method Tabs -->
                    <div class="flex space-x-2 mb-6 bg-gray-100 p-1 rounded-lg">
                        <button 
                            @click="scanMethod = 'upload'"
                            :class="scanMethod === 'upload' ? 'bg-white shadow' : 'hover:bg-gray-200'"
                            class="flex-1 py-2 rounded-lg font-semibold transition-all text-gray-700">
                            Uploader une photo
                        </button>
                        <button 
                            @click="scanMethod = 'camera'"
                            :class="scanMethod === 'camera' ? 'bg-white shadow' : 'hover:bg-gray-200'"
                            class="flex-1 py-2 rounded-lg font-semibold transition-all text-gray-700">
                            Scanner avec caméra
                        </button>
                    </div>

                    <!-- Upload Method -->
                    <div x-show="scanMethod === 'upload'" class="space-y-4">
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-indigo-500 transition-colors cursor-pointer"
                             @click="$refs.irisFileInput.click()">
                            <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <p class="text-gray-600 mb-2">Cliquez pour sélectionner une photo de l'iris</p>
                            <p class="text-sm text-gray-400">Format accepté: JPG, PNG</p>
                            <input type="file" x-ref="irisFileInput" @change="handleFileUpload($event)" accept="image/*" class="hidden">
                        </div>
                        
                        <div x-show="uploadedFile" class="bg-gray-50 rounded-lg p-4 flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span class="text-gray-700 font-medium" x-text="uploadedFileName"></span>
                            </div>
                            <button @click="uploadedFile = null; uploadedFileName = ''" class="text-red-500 hover:text-red-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>

                        <button 
                            @click="completeEnrollment()"
                            :disabled="!uploadedFile"
                            :class="uploadedFile ? 'bg-gradient-to-r from-indigo-600 to-purple-600 hover:shadow-xl' : 'bg-gray-300 cursor-not-allowed'"
                            class="w-full text-white py-3 rounded-lg font-semibold transform hover:scale-105 transition-all">
                            Finaliser l'enrôlement
                        </button>
                    </div>

                    <!-- Camera Method -->
                    <div x-show="scanMethod === 'camera'" class="space-y-4">
                        <div class="bg-gray-900 rounded-lg aspect-video flex items-center justify-center relative overflow-hidden">
                            <div x-show="!cameraActive" class="text-center">
                                <svg class="w-20 h-20 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                </svg>
                                <p class="text-gray-400">Caméra non activée</p>
                            </div>
                            <video x-show="cameraActive" x-ref="videoElement" autoplay playsinline class="w-full h-full object-cover"></video>
                            
                            <div x-show="cameraActive" class="absolute inset-0 flex items-center justify-center pointer-events-none">
                                <div class="w-48 h-48 border-4 border-white/50 rounded-full"></div>
                                <div class="absolute w-48 h-48 border-4 border-indigo-500 rounded-full animate-ping"></div>
                            </div>
                        </div>

                        <div class="flex space-x-3">
                            <button 
                                @click="toggleCamera()"
                                class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-xl transition-all">
                                <span x-text="cameraActive ? 'Arrêter la caméra' : 'Activer la caméra'"></span>
                            </button>
                            <button 
                                @click="captureAndEnroll()"
                                :disabled="!cameraActive"
                                :class="cameraActive ? 'bg-green-600 hover:bg-green-700' : 'bg-gray-300 cursor-not-allowed'"
                                class="flex-1 text-white py-3 rounded-lg font-semibold transition-all">
                                Capturer et enrôler
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="flex items-center justify-end space-x-3 p-6 border-t border-gray-200 bg-gray-50 rounded-b-2xl">
                    <button 
                        @click="currentStep = 2; stopCamera();"
                        class="px-6 py-2.5 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-all font-semibold">
                        Retour
                    </button>
                </div>
            </div>
            </template>

            <!-- Step 4: Success Message -->
            <template x-if="currentStep === 4">
            <div>
                <div class="p-8 text-center">
                    <div class="inline-flex items-center justify-center w-24 h-24 bg-green-100 rounded-full mb-6">
                        <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <h3 class="text-2xl font-bold text-gray-800 mb-3">Enrôlement réussi !</h3>
                    <p class="text-gray-600 mb-2">L'utilisateur <strong x-text="`${userData.prenom} ${userData.nom}`"></strong> a été ajouté avec succès.</p>
                    <p class="text-sm text-gray-500 mb-1">Son iris a été enregistré dans la base de données.</p>
                    <p class="text-sm text-indigo-600 font-semibold">Date d'enrôlement : <span x-text="userData.enrollmentDate"></span></p>
                    
                    <button 
                        @click="closeModal()"
                        class="mt-8 px-8 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white rounded-lg hover:shadow-xl transform hover:scale-105 transition-all font-semibold">
                        Terminer
                    </button>
                </div>
            </div>
            </template>

        </div>
    </div>
</div>

<style>
    [x-cloak] { display: none !important; }
</style>

<script src="assets/js/main.js"></script>
<script>
function dashboardAdmin() {
    return {
        // Stats
        stats: {
            totalUsers: 0,
            authentications: 0,
            successRate: 0
        },
        
        // Modal state
        showModal: false,
        currentStep: 1,
        userData: {
            nom: '',
            prenom: '',
            email: '',
            enrollmentDate: ''
        },
        scanMethod: 'upload',
        uploadedFile: null,
        uploadedFileName: '',
        cameraActive: false,
        videoStream: null,
        
        async init() {
            this.loadComponents();
            await this.loadStats();
            
            window.addEventListener('user-added', () => {
                this.loadStats();
            });
        },

        loadComponents() {
            fetch('components/header.html')
                .then(r => r.text())
                .then(html => document.getElementById('header').innerHTML = html);

            fetch('components/footer.html')
                .then(r => r.text())
                .then(html => document.getElementById('footer').innerHTML = html);
        },
        
        async loadStats() {
            try {
                const data = await IrisAuth.apiGet('/stats/dashboard');
                
                if (data.status === 'success') {
                    this.stats.totalUsers = data.totalUsers;
                    this.stats.authentications = data.authentications;
                    this.stats.successRate = data.successRate;
                }
            } catch (error) {
                console.error('Erreur chargement stats:', error);
            }
        },

        openAddUserModal() {
            this.showModal = true;
            this.currentStep = 1;
            this.resetData();
        },

        closeModal() {
            this.stopCamera();
            this.showModal = false;
            setTimeout(() => {
                this.resetData();
            }, 300);
        },

        resetData() {
            this.userData = { nom: '', prenom: '', email: '', enrollmentDate: '' };
            this.uploadedFile = null;
            this.uploadedFileName = '';
            this.scanMethod = 'upload';
            this.currentStep = 1;
        },

        async validateUserData() {
            if (!this.userData.nom || !this.userData.prenom || !this.userData.email) {
                IrisAuth.showNotification('Veuillez remplir tous les champs obligatoires', 'error');
                return;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(this.userData.email)) {
                IrisAuth.showNotification('Veuillez entrer une adresse email valide', 'error');
                return;
            }

            try {
                const response = await IrisAuth.apiGet(`/users/check-email?email=${encodeURIComponent(this.userData.email)}`);
                
                if (response.exists) {
                    IrisAuth.showNotification('Cet email est déjà utilisé. Veuillez en choisir un autre.', 'error');
                    return;
                }
                
                this.currentStep = 2;
                
            } catch (error) {
                console.error('Erreur vérification email:', error);
                IrisAuth.showNotification('Erreur lors de la vérification. Réessayez.', 'error');
            }
        },

        confirmAndContinue() {
            IrisAuth.showNotification('Informations validées !', 'success');
            this.currentStep = 3;
        },
                
        handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                this.uploadedFile = file;
                this.uploadedFileName = file.name;
            }
        },

        async toggleCamera() {
            if (this.cameraActive) {
                this.stopCamera();
            } else {
                await this.startCamera();
            }
        },

        async startCamera() {
            try {
                this.videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                this.$refs.videoElement.srcObject = this.videoStream;
                this.cameraActive = true;
            } catch (error) {
                IrisAuth.showNotification('Impossible d\'accéder à la caméra', 'error');
            }
        },

        stopCamera() {
            if (this.videoStream) {
                this.videoStream.getTracks().forEach(track => track.stop());
                this.videoStream = null;
            }
            this.cameraActive = false;
        },

async completeEnrollment() {
    if (!this.uploadedFile) return;

    try {
        IrisAuth.showLoader('⏳ Enregistrement en cours...');
        
        const userData = {
            nom: this.userData.nom,
            prenom: this.userData.prenom,
            email: this.userData.email,
            role: 'user'
        };

        const result = await IrisAuth.enrollUser(userData, this.uploadedFile);
        
        IrisAuth.hideLoader();

        if (result.status === 'success') {
            const now = new Date();
            this.userData.enrollmentDate = now.toLocaleDateString('fr-FR', { 
                day: '2-digit', 
                month: 'long', 
                year: 'numeric' 
            }) + ' à ' + now.toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            this.currentStep = 4;
            window.dispatchEvent(new CustomEvent('user-added', { detail: this.userData }));
            IrisAuth.showNotification('✅ Utilisateur enrôlé avec succès !', 'success');
        } else {
            IrisAuth.showNotification('❌ ' + (result.message || 'Erreur lors de l\'enrôlement'), 'error');
        }
    } catch (error) {
        IrisAuth.hideLoader();
        console.error('❌ Erreur enrôlement:', error);
        
        // Afficher un message d'erreur clair
        IrisAuth.showNotification(error.message || '❌ Erreur lors de l\'enrôlement', 'error');
        
        // IMPORTANT : Rester à l'étape 3 pour permettre de réessayer
    }
},

async captureAndEnroll() {
    if (!this.cameraActive) return;

    try {
        const canvas = document.createElement('canvas');
        const video = this.$refs.videoElement;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
        const file = new File([blob], 'iris-capture.jpg', { type: 'image/jpeg' });
        
        this.stopCamera();
        
        IrisAuth.showLoader('⏳ Enregistrement en cours...');

        const userData = {
            nom: this.userData.nom,
            prenom: this.userData.prenom,
            email: this.userData.email,
            role: 'user'
        };

        const result = await IrisAuth.enrollUser(userData, file);
        
        IrisAuth.hideLoader();

        if (result.status === 'success') {
            const now = new Date();
            this.userData.enrollmentDate = now.toLocaleDateString('fr-FR', { 
                day: '2-digit', 
                month: 'long', 
                year: 'numeric' 
            }) + ' à ' + now.toLocaleTimeString('fr-FR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            this.currentStep = 4;
            window.dispatchEvent(new CustomEvent('user-added', { detail: this.userData }));
            IrisAuth.showNotification('✅ Utilisateur enrôlé avec succès !', 'success');
        } else {
            IrisAuth.showNotification('❌ ' + (result.message || 'Erreur lors de l\'enrôlement'), 'error');
        }
    } catch (error) {
        IrisAuth.hideLoader();
        console.error('❌ Erreur capture:', error);
        
        // Afficher un message d'erreur clair
        IrisAuth.showNotification(error.message || '❌ Erreur lors de la capture', 'error');
        
        // Rester à l'étape 3 pour permettre de réessayer
    }
},

        logout() {
            if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                localStorage.clear();
                window.location.href = 'index.html';
            }
        }
    }
}
</script>
    <script>
        fetch('components/add-user-modal.html')
            .then(r => r.text())
            .then(html => document.getElementById('add-user-modal').innerHTML = html);
    </script>
</body>
