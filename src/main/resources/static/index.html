<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IrisAuth - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="assets/css/tailwind.css">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen flex flex-col">

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-4">
        <div x-data="loginPage()" class="flex flex-col items-center">
            
            <!-- Logo centr√© -->
            <div class="flex items-center space-x-3 mb-8">
                <svg class="w-10 h-10 text-white animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
                <h1 class="text-3xl font-bold text-white">IrisAuth</h1>
            </div>

            <!-- Login Card -->
            <div class="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-8 w-full max-w-lg z-10 border border-white/20">
                
                <div class="text-center mb-6">
                    <div class="inline-block p-4 bg-white/10 rounded-full mb-4">
                        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Connexion</h2>
                </div>

                <!-- Role Selection -->
                <div class="mb-6">
                    <label class="block text-white mb-3 font-medium">Je suis :</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button 
                            @click="loginRole = 'admin'"
                            :class="loginRole === 'admin' ? 'bg-purple-600 border-purple-400' : 'bg-white/10 border-white/20'"
                            class="p-4 border-2 rounded-xl transition-all hover:border-purple-400">
                            <svg class="w-8 h-8 mx-auto mb-2 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                            </svg>
                            <p class="text-white font-semibold text-sm">Administrateur</p>
                        </button>
                        <button 
                            @click="loginRole = 'user'"
                            :class="loginRole === 'user' ? 'bg-indigo-600 border-indigo-400' : 'bg-white/10 border-white/20'"
                            class="p-4 border-2 rounded-xl transition-all hover:border-indigo-400">
                            <svg class="w-8 h-8 mx-auto mb-2 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <p class="text-white font-semibold text-sm">Utilisateur</p>
                        </button>
                    </div>
                </div>

                <!-- Admin Login: ID + Password -->
                <div x-show="loginRole === 'admin'" class="space-y-4">
                    <div>
                        <label class="block text-white mb-2 font-medium">Identifiant</label>
                        <input 
                            type="email" 
                            x-model="email"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                    </div>
                    <div>
                        <label class="block text-white mb-2 font-medium">Mot de passe</label>
                        <input 
                            type="password" 
                            x-model="password"
                            @keyup.enter="login"
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all">
                    </div>
                    <button 
                        @click="login"
                        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 rounded-lg font-semibold hover:shadow-xl transform hover:scale-105 transition-all">
                        Se connecter
                    </button>
                </div>

                <!-- User Login: Iris Only -->
                <div x-show="loginRole === 'user'" class="space-y-4">
                    <button 
                        @click="showIrisModal = true"
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-lg font-semibold hover:shadow-xl transform hover:scale-105 transition-all flex items-center justify-center space-x-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                        <span>Authentification par iris</span>
                    </button>
                </div>
            </div>

            <!-- Iris Authentication Modal -->
            <div x-show="showIrisModal" 
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0"
                 x-transition:enter-end="opacity-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0"
                 class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4"
                 @click.self="showIrisModal = false">
                
                <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8"
                     x-transition:enter="transition ease-out duration-300 transform"
                     x-transition:enter-start="scale-95 opacity-0"
                     x-transition:enter-end="scale-100 opacity-100"
                     @click.stop>
                    
                    <!-- Modal Header -->
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-bold text-gray-800">Authentification par iris</h3>
                        <button @click="showIrisModal = false" class="text-gray-400 hover:text-gray-600 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Authentication Method Tabs -->
                    <div class="flex space-x-2 mb-6 bg-gray-100 p-1 rounded-lg">
                        <button 
                            @click="authMethod = 'upload'"
                            :class="authMethod === 'upload' ? 'bg-white shadow' : 'hover:bg-gray-200'"
                            class="flex-1 py-2 rounded-lg font-semibold transition-all text-gray-700">
                            Uploader une photo
                        </button>
                        <button 
                            @click="authMethod = 'camera'"
                            :class="authMethod === 'camera' ? 'bg-white shadow' : 'hover:bg-gray-200'"
                            class="flex-1 py-2 rounded-lg font-semibold transition-all text-gray-700">
                            Scanner avec cam√©ra
                        </button>
                    </div>

                    <!-- Upload Photo Method -->
                    <div x-show="authMethod === 'upload'" class="space-y-4">
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-indigo-500 transition-colors cursor-pointer"
                             @click="$refs.fileInput.click()">
                            <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <p class="text-gray-600 mb-2">Cliquez pour s√©lectionner une photo de votre iris</p>
                            <p class="text-sm text-gray-400">Format accept√©: JPG, PNG</p>
                            <input type="file" x-ref="fileInput" @change="handleFileUpload($event)" accept="image/*" class="hidden">
                        </div>
                        
                        <div x-show="uploadedFile" class="bg-gray-50 rounded-lg p-4 flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span class="text-gray-700 font-medium" x-text="uploadedFileName"></span>
                            </div>
                            <button @click="uploadedFile = null; uploadedFileName = ''" class="text-red-500 hover:text-red-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>

                        <button 
                            @click="authenticateWithUpload"
                            :disabled="!uploadedFile"
                            :class="uploadedFile ? 'bg-gradient-to-r from-indigo-600 to-purple-600 hover:shadow-xl' : 'bg-gray-300 cursor-not-allowed'"
                            class="w-full text-white py-3 rounded-lg font-semibold transform hover:scale-105 transition-all">
                            Authentifier
                        </button>
                    </div>

                    <!-- Camera Scan Method -->
                    <div x-show="authMethod === 'camera'" class="space-y-4">
                        <div class="bg-gray-900 rounded-lg aspect-video flex items-center justify-center relative overflow-hidden">
                            <div x-show="!cameraActive" class="text-center">
                                <svg class="w-20 h-20 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                                </svg>
                                <p class="text-gray-400">Cam√©ra non activ√©e</p>
                            </div>
                            <video x-show="cameraActive" x-ref="videoElement" autoplay playsinline class="w-full h-full object-cover"></video>
                            
                            <!-- Iris scanning overlay -->
                            <div x-show="cameraActive" class="absolute inset-0 flex items-center justify-center pointer-events-none">
                                <div class="w-48 h-48 border-4 border-white/50 rounded-full"></div>
                                <div class="absolute w-48 h-48 border-4 border-indigo-500 rounded-full animate-ping"></div>
                            </div>
                        </div>

                        <div class="flex space-x-3">
                            <button 
                                @click="toggleCamera"
                                class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:shadow-xl transition-all">
                                <span x-text="cameraActive ? 'Arr√™ter la cam√©ra' : 'Activer la cam√©ra'"></span>
                            </button>
                            <button 
                                @click="captureIris"
                                :disabled="!cameraActive"
                                :class="cameraActive ? 'bg-green-600 hover:bg-green-700' : 'bg-gray-300 cursor-not-allowed'"
                                class="flex-1 text-white py-3 rounded-lg font-semibold transition-all">
                                Scanner
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
    <script>
function loginPage() {
    return {
        loginRole: 'admin',
        email: '',
        password: '',
        showIrisModal: false,
        authMethod: 'upload',
        uploadedFile: null,
        uploadedFileName: '',
        cameraActive: false,
        videoStream: null,
        
        async login() {
            if (!this.email || !this.password) {
                alert('‚ö†Ô∏è Veuillez remplir tous les champs');
                return;
            }
            
            try {
                const result = await IrisAuth.apiPost('/auth/admin-login', {
                    email: this.email,
                    password: this.password
                });
                
                if (result.success) {
                    IrisAuth.showNotification('‚úÖ Connexion admin r√©ussie !', 'success');
                    localStorage.setItem('userEmail', result.user.email);
                    localStorage.setItem('userName', result.user.nom);
                    localStorage.setItem('userRole', 'admin');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard-admin.html';
                    }, 500);
                } else {
                    alert('‚ùå ' + result.message);
                }
            } catch (error) {
                console.error('Erreur login:', error);
                alert('‚ùå Erreur de connexion. V√©rifiez vos identifiants.');
            }
        },
        
        handleFileUpload(event) {
            const file = event.target.files[0];
            if (file && IrisAuth.isValidImageFile(file)) {
                this.uploadedFile = file;
                this.uploadedFileName = file.name;
            }
        },
        
        async authenticateWithUpload() {
            if (!this.uploadedFile) return;
            
            try {
                IrisAuth.showLoader('üîç Analyse de l\'iris en cours...');
                
                const formData = new FormData();
                formData.append('irisImage', this.uploadedFile);
                
                const result = await IrisAuth.apiPostFormData('/iris/authenticate', formData);
                
                IrisAuth.hideLoader();
                
                if (result.success) {
                    console.log('‚úÖ R√©sultat complet:', result);
                    console.log('User data:', result.user);
                    console.log('Pr√©nom:', result.user.prenom);
                    console.log('Nom:', result.user.nom);
                    console.log('Email:', result.user.email);
                    
                    IrisAuth.showNotification(`‚úÖ Bienvenue ${result.user.prenom} ${result.user.nom} !`, 'success');
                    
                    // Sauvegarder toutes les infos utilisateur UNE SEULE FOIS
                    localStorage.setItem('userId', result.user.id.toString());
                    localStorage.setItem('userEmail', result.user.email);
                    localStorage.setItem('userFirstName', result.user.prenom);
                    localStorage.setItem('userLastName', result.user.nom);
                    localStorage.setItem('userRole', 'user');
                    localStorage.setItem('lastMatchRate', (result.matchScore || result.matchRate || 100).toString());
                    
                    // V√©rifier imm√©diatement apr√®s sauvegarde
                    console.log('üìù Apr√®s sauvegarde:');
                    console.log('userId:', localStorage.getItem('userId'));
                    console.log('userFirstName:', localStorage.getItem('userFirstName'));
                    console.log('userLastName:', localStorage.getItem('userLastName'));
                    console.log('userEmail:', localStorage.getItem('userEmail'));
                    console.log('lastMatchRate:', localStorage.getItem('lastMatchRate'));
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard-user.html';
                    }, 500);
                } else {
                    alert('‚ùå ' + result.message);
                }
            } catch (error) {
                IrisAuth.hideLoader();
                console.error('Erreur authentification:', error);
                alert('‚ùå Erreur lors de l\'authentification par iris');
            }
        },
        
        async toggleCamera() {
            if (this.cameraActive) {
                this.stopCamera();
            } else {
                await this.startCamera();
            }
        },
        
        async startCamera() {
            try {
                this.videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                this.$refs.videoElement.srcObject = this.videoStream;
                this.cameraActive = true;
            } catch (error) {
                alert('‚ùå Impossible d\'acc√©der √† la cam√©ra. Veuillez autoriser l\'acc√®s.');
                console.error('Camera error:', error);
            }
        },
        
        stopCamera() {
            if (this.videoStream) {
                this.videoStream.getTracks().forEach(track => track.stop());
                this.videoStream = null;
            }
            this.cameraActive = false;
        },
        
        async captureIris() {
            if (!this.cameraActive) return;
            
            try {
                const canvas = document.createElement('canvas');
                const video = this.$refs.videoElement;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);

                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
                const file = new File([blob], 'iris-capture.jpg', { type: 'image/jpeg' });

                this.stopCamera();
                
                IrisAuth.showLoader('üîç Analyse de l\'iris en cours...');
                
                const formData = new FormData();
                formData.append('irisImage', file);
                
                const result = await IrisAuth.apiPostFormData('/iris/authenticate', formData);
                
                IrisAuth.hideLoader();
                
                if (result.success) {
                    IrisAuth.showNotification(`‚úÖ Bienvenue ${result.user.prenom} ${result.user.nom} !`, 'success');
                    
                    // Sauvegarder toutes les infos utilisateur
                    localStorage.setItem('userId', result.user.id.toString());
                    localStorage.setItem('userEmail', result.user.email);
                    localStorage.setItem('userFirstName', result.user.prenom);
                    localStorage.setItem('userLastName', result.user.nom);
                    localStorage.setItem('userRole', 'user');
                    localStorage.setItem('lastMatchRate', (result.matchRate || 100).toString());
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard-user.html';
                    }, 500);
                } else {
                    alert('‚ùå ' + result.message);
                }
            } catch (error) {
                IrisAuth.hideLoader();
                console.error('Erreur capture:', error);
                alert('‚ùå Erreur lors de la capture');
            }
        }
    }
}
    </script>
</body>
</html>
